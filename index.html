<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Serif:opsz,wght@8..144,700&display=swap" rel="stylesheet">
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RocketCoffee</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Millena<span>Vanassi</span></h1>
            <p>Nutrição Esportiva</p>
        </header>

        <section class="Planos">
            <h2>Planos</h2>
            <ul>
                <li>
                    <div class="details">
                        <h3 class="product title">Mensal</h3>
                        <p class="description">Plano Mensal <br>de acompanhamentos nutricionais.</p>
                    </div>
                        <strong class="price">
                        R$ 200,00
                        </strong>
                </li>
            
                <li>
                    <div class="details">
                        <h3 class="product title">Trimestral</h3>
                        <p class="description">Plano Trimestral <br>de acompanhamentos nutricionais.</p>
                    </div>
                        <strong class="price">
                        R$ 500,00
                        </strong>
                </li>
            
                <li>
                    <div class="details">
                        <h3 class="product title">Anual</h3>
                        <p class="description">Plano Anual <br>de acompanhamentos nutricionais.</p>
                    </div>
                        <strong class="price">
                        R$ 999,99
                        </strong>
                </li>
            </ul>
                    
              
    </body>
</html>
